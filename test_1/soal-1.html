    const sortManual = (n) => {
        for (let x = 0; x <= n.length; x++) {
            let tempValue = n[x];
            let tempIndex = x;
            for (let y = 0; y <= n.length; y++) {
                if (n[y + 1] < n[y]) {
                    temp = n[y + 1];
                    n[y + 1] = n[y]
                    n[y] = temp

            }
